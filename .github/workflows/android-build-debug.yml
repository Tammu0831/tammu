name: Build Android Debug APK (Capacitor + Vite) - simple

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip (if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip || true

      - name: Unzip project if a zip exists (detect any .zip)
        run: |
          ZIPFILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -n "$ZIPFILE" ]; then
            echo "Found zip: $ZIPFILE — extracting..."
            mkdir -p extracted
            unzip -q "$ZIPFILE" -d extracted
            FIRST_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)
            if [ -n "$FIRST_DIR" ]; then
              mv "$FIRST_DIR"/* .
              rm -rf extracted
            else
              mv extracted/* .
              rmdir extracted || true
            fi
          else
            echo "No zip file found — assuming repo files are already uploaded."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install --no-audit --no-fund @capacitor/cli @capacitor/core

      - name: Ensure capacitor.config.json exists
        run: |
          if [ ! -f capacitor.config.json ]; then
            cat > capacitor.config.json <<'JSON'
{
  "appId": "com.yourdomain.firechat",
  "appName": "FireChat",
  "webDir": "dist",
  "bundledWebRuntime": false
}
JSON
          fi
          echo "---- capacitor.config.json ----"
          cat capacitor.config.json || true

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'
          target: android-33

      - name: Add Android platform & sync Capacitor
        run: |
          npx cap add android --force || true
          npx cap sync android || true

      - name: Build debug APK (Gradle)
        working-directory: android
        run: |
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon || ./gradlew assembleDebug || true

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/**/*.apk
