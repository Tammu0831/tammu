name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create capacitor.config.json
        run: |
          echo '{"appId":"com.firechat.app","appName":"FireChat","webDir":"dist"}' > capacitor.config.json

      - name: Install Capacitor + Android
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android --save

      - name: Build Web (Vite)
        run: npm run build

      - name: Initialize Capacitor (ensures android folder created)
        run: |
          npx cap init FireChat com.firechat.app --web-dir=dist || true
          npx cap add android || true
          npx cap sync android

      - name: Install Android SDK + Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p cmd
          unzip -q commandlinetools-linux-*.zip -d cmd
          mkdir -p cmdline-tools/latest
          mv cmd/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firechat-debug-apk
          path: android/app/build/outputs/**/*.apk
