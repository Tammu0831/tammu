name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip || true

      - name: Unzip project if zip exists
        run: |
          ZIPFILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -n "$ZIPFILE" ]; then
            unzip -o "$ZIPFILE"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite Project
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core --save

      - name: Create capacitor.config.json
        run: echo '{"appId":"com.firechat.app","appName":"FireChat","webDir":"dist"}' > capacitor.config.json

      # â­ MANUAL ANDROID SDK INSTALL (100% working)
      - name: Install Android SDK + Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-*.zip
          mkdir -p cmdline-tools
          mv cmdline-tools cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "y" | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
          echo "y" | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
          echo "y" | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2"

      - name: Setup Android env
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Add Android Platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firechat-debug-apk
          path: android/app/build/outputs/**/*.apk
