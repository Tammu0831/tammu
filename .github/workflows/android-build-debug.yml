name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip || true

      - name: Unzip project if zip exists
        run: |
          for f in *.zip; do
            [ -e "$f" ] || continue
            unzip -o "$f"
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core --save

      - name: Create capacitor.config.json
        run: echo '{"appId":"com.myapp.firechat","appName":"FireChat","webDir":"dist"}' > capacitor.config.json

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          target: android-33

      - name: Add Android platform & sync
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firechat-debug-apk
          path: android/app/build/outputs/**/*.apk
