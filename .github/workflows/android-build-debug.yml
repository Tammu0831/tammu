name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17  # Java 17 is stable for AGP 8.x
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache npm deps
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install npm deps
        run: npm install

      - name: Create capacitor.config.json
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{"appId":"com.firechat.app","appName":"FireChat","webDir":"dist"}' > capacitor.config.json
          fi
          cat capacitor.config.json

      - name: Install Capacitor packages
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android --save

      - name: Build web
        run: npm run build

      - name: Capacitor Android Init
        run: |
          npx cap init FireChat com.firechat.app --web-dir=dist || true
          npx cap add android || true
          npx cap sync android || true
          ls -la android || true

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip || true
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p tmpcmd
          unzip -q commandlinetools-linux-*.zip -d tmpcmd

          mkdir -p cmdline-tools/latest
          mv tmpcmd/cmdline-tools/* cmdline-tools/latest/ || true

          rm -rf tmpcmd
          rm -f commandlinetools-linux-*.zip

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Export Android Env
        run: |
          # Make sure both env vars point to the same SDK to avoid Gradle confusion
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          # expose JAVA_HOME set by actions/setup-java
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: Patch Gradle & AGP
        run: |
          mkdir -p android/gradle/wrapper

          # write a compatible Gradle distribution
          printf '%s\n' \
            "distributionBase=GRADLE_USER_HOME" \
            "distributionPath=wrapper/dists" \
            "zipStoreBase=GRADLE_USER_HOME" \
            "zipStorePath=wrapper/dists" \
            "distributionUrl=https://services.gradle.org/distributions/gradle-8.3-bin.zip" \
            > android/gradle/wrapper/gradle-wrapper.properties

          # update AGP to an 8.x version compatible with Java 17 (best-effort)
          if [ -f android/build.gradle ]; then
            perl -0777 -pe "s/com\\.android\\.tools\\.build:gradle:[0-9\\.]+/com.android.tools.build:gradle:8.1.0/g" -i android/build.gradle || true
          fi

          # force compile/target SDK to 34 (if present)
          if [ -f android/app/build.gradle ]; then
            perl -0777 -pe "s/compileSdkVersion\\s+\\d+/compileSdkVersion 34/g" -i android/app/build.gradle || true
            perl -0777 -pe "s/targetSdkVersion\\s+\\d+/targetSdkVersion 34/g" -i android/app/build.gradle || true
          fi

      - name: Build APK (safe + verbose)
        working-directory: android
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m"
        run: |
          set -euo pipefail

          # FIX: define GRADLE_USER_HOME to avoid "unbound variable"
          export GRADLE_USER_HOME="$HOME/.gradle"

          if [ ! -f ./gradlew ]; then
            echo "ERROR: gradlew not found in android/ - cannot build" >&2
            ls -la || true
            exit 1
          fi

          chmod +x ./gradlew || true

          echo "Gradle wrapper version:"
          ./gradlew -version || true

          # JAVA_HOME is already set by setup-java
          echo "JAVA_HOME from environment is $JAVA_HOME"

          # safe cleanup
          rm -rf "$GRADLE_USER_HOME/caches/jars-9" || true

          # run with retries
          ATTEMPTS=2
          for i in $(seq 1 $ATTEMPTS); do
            echo "Gradle attempt $i/$ATTEMPTS ..."
            ./gradlew assembleDebug --stacktrace --info --no-daemon && break
            echo "Gradle attempt $i failed; retrying..."
            sleep 6
            if [ "$i" -eq "$ATTEMPTS" ]; then
              echo "Final attempt (debug logs):"
              ./gradlew assembleDebug --stacktrace --debug --no-daemon || true
              exit 1
            fi
          done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firechat-debug-apk
          path: android/app/build/outputs/**/*.apk
