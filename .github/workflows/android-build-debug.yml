name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip || true

      - name: Unzip project if zipped
        run: |
          ZIPFILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -n "$ZIPFILE" ]; then
            echo "Extracting $ZIPFILE..."
            unzip -q "$ZIPFILE" -d extracted
            FIRST_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)
            if [ -n "$FIRST_DIR" ]; then
              mv "$FIRST_DIR"/* .
            else
              mv extracted/* .
            fi
            rm -rf extracted
          else
            echo "No ZIP found. Using existing repo files."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Build web (Vite)
        run: |
          npm run build

      - name: Install Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core --save

      - name: Create capacitor.config.json if missing
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo "Creating capacitor.config.json..."
            cat <<EOF > capacitor.config.json
{
  "appId": "com.yourdomain.firechat",
  "appName": "FireChat",
  "webDir": "dist",
  "bundledWebRuntime": false
}
EOF
          fi
          cat capacitor.config.json

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          target: android-33

      - name: Add Android platform & sync
        run: |
          npx cap add android --force || true
          npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/**/*.apk
