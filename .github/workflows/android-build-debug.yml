name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17  # Java 21 causes AGP conflict
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache npm deps
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install npm deps
        run: npm install

      - name: Create capacitor.config.json
        run: |
          echo '{"appId":"com.firechat.app","appName":"FireChat","webDir":"dist"}' > capacitor.config.json

      - name: Install Capacitor packages
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android --save

      - name: Build web
        run: npm run build

      - name: Capacitor Android Init
        run: |
          npx cap init FireChat com.firechat.app --web-dir=dist || true
          npx cap add android || true
          npx cap sync android || true

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir cmd
          unzip -q commandlinetools-linux-*.zip -d cmd

          mkdir -p cmdline-tools/latest
          mv cmd/cmdline-tools/* cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Export Android Env
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Patch Gradle & AGP
        run: |
          mkdir -p android/gradle/wrapper

          printf '%s\n' \
            "distributionBase=GRADLE_USER_HOME" \
            "distributionPath=wrapper/dists" \
            "zipStoreBase=GRADLE_USER_HOME" \
            "zipStorePath=wrapper/dists" \
            "distributionUrl=https://services.gradle.org/distributions/gradle-8.3-bin.zip" \
            > android/gradle/wrapper/gradle-wrapper.properties

          # Force AGP 8.1.0 (compatible with Java 17)
          if [ -f android/build.gradle ]; then
            perl -0777 -pe "s/com\\.android\\.tools\\.build:gradle:[0-9\\.]+/com.android.tools.build:gradle:8.1.0/g" -i android/build.gradle
          fi

          # Force Compile SDK + Target SDK
          if [ -f android/app/build.gradle ]; then
            perl -0777 -pe "s/compileSdkVersion\\s+\\d+/compileSdkVersion 34/g" -i android/app/build.gradle
            perl -0777 -pe "s/targetSdkVersion\\s+\\d+/targetSdkVersion 34/g" -i android/app/build.gradle
          fi

      - name: Build APK (safe mode)
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firechat-debug-apk
          path: android/app/build/outputs/**/*.apk
